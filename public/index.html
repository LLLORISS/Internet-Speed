<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перевірка швидкості інтернету</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
	<header>
        <div class="header-container">
            <div class="logo">
                <img src="logo.png" alt="Логотип" />
            </div>
            <nav>
                <ul>
                    <li><a href="http://cso.com.ua/" target="_blanc">ЦСО</a></li>
                    <li><a href="#">Про нас</a></li>
                    <li><a href="#">Контакти</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="content">
	    <div id="result">
            <h1>Тест швидкості</h1>
            <button class="collapse-btn" onclick="toggleCollapse()">&#9660;</button>
            <p>Швидкість завантаження: <span id="download-speed">--</span></p>
            <p>Швидкість відвантаження: <span id="upload-speed">--</span></p>
            <p>Затримка: <span id="ping">--</span></p>
            <div class="test-buttons">
                <button id="start-test">Почати перевірку</button>
                <button id="stop-test" style="display: none;">Зупинити перевірку</button>
            </div>
            <p id="auto-refresh-timer" style="display: none;">До автоматичного оновлення: <span id="timer-seconds">--</span> секунд</p>
            <p id="progress-wrapper" style="display: none;"><span id="progress-container"><span id="progress-bar"></span></span></p>
        </div>
	</div>
    <footer>
        <p>Створено для практики. м.Золочів Центр Сервісного Обслуговування 2024.</p>
        <p><a href="#">Політика конфіденційності</a> | <a href="#">Умови користування</a></p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
